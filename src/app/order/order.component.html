<div class="container">
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <app-cart [cart]="order.cart" [onlyRead]="false"></app-cart>
    </div>
    <div class="col-md-8 order-md-1">
      <app-shipping-info [shipping]="order.shippingInfo" (submitted)="orderSubmitted($event)"></app-shipping-info>
    </div>
  </div>
</div>


<!-- Button trigger modal -->
<button id="modalOrderBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalOrder" [hidden]="true"></button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalOrder" tabindex="-1" role="dialog" aria-labelledby="modalOrderTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalOrderTitle">Your order!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-cart [cart]="order.cart" [onlyRead]="true"></app-cart>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
